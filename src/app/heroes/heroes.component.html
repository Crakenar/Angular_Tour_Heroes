<h2>L'ensemble des heros disponibles</h2>

<div class="row" >
  <div class="col-lg-3" *ngFor="let hero of heroes">
    <a routerLink="/details/{{hero.id}}">
      <span  class="badge">{{hero.id}}</span>  {{hero.name}}
    </a>
    <button (click)="delete(hero.id)">Delete</button>
  </div>
</div>
<a href="/addHero">Ajouter un Hero</a>
