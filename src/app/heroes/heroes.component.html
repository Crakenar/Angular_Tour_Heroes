<h2>L'ensemble des heros disponibles</h2>

<input type="search" [(ngModel)]="sortInput">
<div class="row" >
  <div class="col-lg-3" *ngFor="let hero of heroes | filter:sortInput">
    <a routerLink="/details/{{hero.id}}">
      <span  class="badge">{{hero.id}}</span>  {{hero.name}}
    </a>
    <button (click)="delete(hero.id)">Delete</button>
    <button routerLink="/details/{{hero.id}}/update">Update</button>
  </div>
</div>
<a href="/addHero">Ajouter un Hero</a>
