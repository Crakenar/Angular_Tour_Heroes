<h2>L'ensemble des Armes disponibles</h2>

<div class="row" >
  <div class="col-lg-3" *ngFor="let weapon of weapons">
    <a routerLink="/detailsWeapon/{{weapon.id}}">
      <span  class="badge">{{weapon.id}}</span>  {{weapon.name}}
    </a>
    <button (click)="delete(weapon.id)">Delete</button>
    <button routerLink="/detailsWeapon/{{weapon.id}}/update">Update</button>
  </div>
</div>
